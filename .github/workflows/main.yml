name: Build Resume PDF (RenderCV) and Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write  # required to create/update releases and upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install RenderCV
        run: |
          python -m pip install --upgrade pip
          pip install "rendercv[full]"
        # RenderCV requires Python 3.12+ per project docs/readme. :contentReference[oaicite:1]{index=1}

      - name: Render PDF
        run: |
          mkdir -p dist
          # Change resume.yaml to your YAML filename
          rendercv render resume.yaml --pdf-path dist/resume.pdf -nomd -nohtml -nopng
        # --pdf-path and -nomd/-nohtml/-nopng are documented CLI flags. :contentReference[oaicite:2]{index=2}

      - name: Create/Update GitHub Release and upload PDF
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/resume.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
