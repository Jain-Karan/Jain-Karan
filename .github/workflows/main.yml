name: Build Resume PDF (RenderCV) and Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write  
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install RenderCV
        run: |
          python -m pip install --upgrade pip
          pip install "rendercv[full]"
        
      - name: Render PDF
        run: |
          mkdir -p dist
          
          rendercv render Karan_Jain_CV.yaml --pdf-path dist/resume.pdf -nomd -nohtml -nopng
       
      - name: Create/Update GitHub Release and upload PDF
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/resume.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
